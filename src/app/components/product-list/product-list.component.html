<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/products/{{product.id}}">
              <h1>{{product.name}}</h1>
            </a>
            <h2>{{product.description}}</h2>
            <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
            <button (click)="addToCart(product)" class="btn btn-primary my-2">Add to cart</button>
          </div>
        </div>
        <div *ngIf="products.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products foundðŸ™ƒ
        </div>

      </div>

      <div class="footer-pagination float-right">
        <div class="row justify-content-center p-3">
          <div class="col-auto">
            <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements"
                            (pageChange)="listProducts()" [maxSize]="5" [boundaryLinks]="true">

            </ngb-pagination>
          </div>
          <div class="col-auto">
            <span class="mr-2">Page Size</span>
            <select class="form-select" (change)="updatePageSize($event)">
              <option selected="true">5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
