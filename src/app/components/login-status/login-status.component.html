<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    {{userFullName.substring(0, 20)}}...
  </div>
  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn mr-1">Login</button>
  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn mr-1">Logout</button>
  <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn mr-1">Member</button>
  <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn">Orders</button>
</div>
