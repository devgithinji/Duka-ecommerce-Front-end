<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>
      <div *ngIf="orderHistoryList.length > 0" class="my-2">
        <table class="table table-bordered">
          <tr>
            <th style="width: 20%">Order Tracking Number</th>
            <th style="width: 10%">Total Price</th>
            <th style="width: 10%">Total Quantity</th>
            <th style="width: 10%">Date</th>
          </tr>
          <tr *ngFor="let orderHistory of orderHistoryList">
            <td>
              {{orderHistory.orderTrackingNumber}}
            </td>
            <td>
              {{orderHistory.totalPrice | currency: 'USD'}}
            </td>
            <td>
              {{orderHistory.totalQuantity}}
            </td>
            <td>
              {{orderHistory.dateCreated | date: 'medium'}}
            </td>
          </tr>
        </table>

      </div>
      <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12 my-3" role="alert">
        No orders foundðŸ™ƒ
      </div>
