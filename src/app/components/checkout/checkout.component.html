<div class="main-content page-m">
  <div class="section-content section-content-p30 e-spc">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="firstName" type="text" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="lastName" type="text" placeholder="Last Name">
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="email" type="text" placeholder="Email Address">
              </div>
            </div>
          </div>
        </div>

        <!--Shipping Address-->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Country</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>Country</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Street</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" placeholder="Street">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>City</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" placeholder="City">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>State / Province</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>State / Province</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Zip/Postal Code</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" placeholder="Zip Code / Postal Code">
              </div>
            </div>
          </div>
        </div>


        <!--copy shipping address to billing address-->
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" checked="checked" (change)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span> Bill Address same as Shipping Address
          </label>
        </div>

        <!--Billing Address-->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Country</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>Country</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Street</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" placeholder="Street">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>City</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" placeholder="City">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>State / Province</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>State / Province</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Zip/Postal Code</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" placeholder="Zip Code / Postal Code">
              </div>
            </div>
          </div>
        </div>


        <!--credit card-->
        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Card Type</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option>Visa</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Name on Card</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text" placeholder="Name on card">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Card Number</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text" placeholder="Card number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Security Code</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="security" type="text" placeholder="CVV2 number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label class="date">Expiration Month</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">
                    {{month}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label class="date">Expiration Year</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear">
                  <option *ngFor="let year of creditCardYears">
                    {{year}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-area">
          <h3>Review Your Order</h3>
          <b class="my-2">Total Quantity: {{totalQuantity}}</b>
          <h4>Shipping: FREE</h4>
          <b class="my-2">Total Price: {{totalPrice | currency:'USD'}}</b>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
